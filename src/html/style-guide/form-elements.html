<section id="form-elements" class="layout forms">
	<div class="wrapper">
		<h1 class="style-title">Form Elements</h1>
		<div class="row">
			<div class="col">
				<form class="" action="index.html" method="post">
					<fieldset>
						<label for="text">Text</label>
						<input type="text" name="text" value="" placeholder="Text">
					</fieldset>
					<fieldset>
						<label for="email">Email</label>
						<input type="email" name="email" value="" placeholder="Email">
					</fieldset>
					<fieldset>
						<label for="number">Number</label>
						<input type="number" name="number" value="" placeholder="Number">
					</fieldset>
					<fieldset>
						<label for="password">Password</label>
						<input type="password" name="password" value="" placeholder="Password">
					</fieldset>
					<fieldset>
						<label for="date">Date</label>
						<input type="date" name="date" value="" placeholder="Date">
					</fieldset>
					<fieldset>
						<label for="file">File</label>
						<input type="file" name="file" value="" placeholder="File">
					</fieldset>
					<fieldset>
						<label for="range">Range</label>
						<input type="range" name="range" value="" min="0" max="100" placeholder="Range">
					</fieldset>
					<fieldset>
						<label for="search">Search</label>
						<input type="search" name="search" value="" placeholder="Search">
					</fieldset>
					<fieldset>
						<label for="phone">Phone</label>
						<input type="tel" name="phone" value="" placeholder="Phone number">
					</fieldset>
					<fieldset>
						<label for="website">Website</label>
						<input type="url" name="website" value="" placeholder="Url">
					</fieldset>
					<fieldset>
						<label for="read-only">Read Only</label>
						<input type="text" name="read-only" value="" placeholder="Read Only" readonly>
					</fieldset>
					<fieldset>
						<label for="disabled">Disabled</label>
						<input type="text" name="disabled" value="" placeholder="Disabled" disabled>
					</fieldset>
					<fieldset>
						<ul>
							<li>
								<input id="radio-1" type="radio" name="radio" value="Radio 1">
								<label for="radio-1">Radio 1</label>
							</li>
							<li>
								<input id="radio-2" type="radio" name="radio" value="Radio 2">
								<label for="radio-2">Radio 2</label>
							</li>
							<li>
								<input id="radio-3" type="radio" name="radio" value="Radio 3">
								<label for="radio-3">Radio 3</label>
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<ul>
							<li>
								<input id="checkbox-1" type="checkbox" name="checkbox-1" value="Test">
								<label for="checkbox-1">Checkbox 1</label>
							</li>
							<li>
								<input id="checkbox-2" type="checkbox" name="checkbox-2" value="Test">
								<label for="checkbox-2">Checkbox 2</label>
							</li>
							<li>
								<input id="checkbox-3" type="checkbox" name="checkbox-3" value="Test">
								<label for="checkbox-3">Checkbox 3</label>
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<label for="select">Select</label>
						<select class="" name="select">
							<option value="">Label 1</option>
							<option value="">Label 2</option>
							<option value="">Label 3</option>
						</select>
					</fieldset>
					<fieldset>
						<label for="comment">Comment</label>
						<textarea name="comment" rows="8" cols="80"></textarea>
					</fieldset>
					<button type="button" name="button" onclick="alert('Clicked!')">Submit</button>
					<input type="reset">
				</form>
			</div>
		</div>
	</div>
</section>
