<form class="faq-filter" action="index.html" method="post">
	<div class="fieldset search-bar">
		<div class="col col-category">
			<label for="category-field">
				<span class="filter-title label">Filter By:</span>
				<ul class="dropdown-wrapper">
					<li class="dropdown">
						<select class="category-field" name="category-field">
							<option value="Category" selected="selected">Category<span class="down-arrow"></span></option>
							<option value="Category One">Category One</option>
							<option value="Category Two">Category Two</option>
							<option value="Category Three">Category Three</option>
							<option value="Category Four">Category Four</option>
						</select>
					</li>
				</ul>
			</label>
		</div>
		<div class="col col-search">
			<label for="search-field">
				<span class="text">Search</span>
				<input class="search-field" type="text" name="Search" value="" placeholder="Something neat will go here">
			</label>
			<button class="search-submit" type="button" name="button">Search</button>
			<button type="reset">Reset</button>
		</div>
	</div>
</form>
